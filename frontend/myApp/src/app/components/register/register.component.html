<h2>Register</h2>
<form (ngSubmit)="register()">
  <label>
    Username:
    <input type="text" [(ngModel)]="user.username" name="username" required>
  </label>
  <br>
  <label>
    Email:
    <input type="email" [(ngModel)]="user.email" name="email" required>
  </label>
  <br>
  <label>
    Password:
    <input type="password" [(ngModel)]="user.password" name="password" required>
  </label>
  <br>
  <button type="submit">Register</button>
</form>

<div *ngIf="registrationSuccess" class="success-message">
  Registration successful!
</div>
<div *ngIf="registrationError" class="error-message">
  Registration failed. Please try again.
</div>
